<!DOCTYPE html>
<html lang="en">
<head>
    <title>404 Not Found</title>
    <meta charset="UTF-8" />
    <meta name="description" content="File Not Found. Might have been deleted.">
    <meta name="keywords" content="pxseu, poseuxck">
    <meta name="author" content="pxseu">
    <link rel="shortcut icon" href="./favicon.ico" />
	<link rel="icon" href="./favicon.ico" />
    <link rel="favicon" href="./favicon.ico" />
    <meta data-n-head="ssr" data-hid="theme-color" name="theme-color" content="#6ab04c">
    <meta data-n-head="ssr" data-hid="og:site_name" property="og:site_name" content="cdn.pxseu.cc">
    <meta data-n-head="ssr" data-hid="og:title" property="og:title" content="404 Not Found">
    <meta data-n-head="ssr" data-hid="og:description" property="og:description" content="File Not Found. Might have been deleted.">
    <meta data-n-head="ssr" data-hid="og:image" property="og:image" content="/images/404_1.png">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Open+Sans:800);

        #g-usetag{
            stroke-width: 6;
            stroke:#F2385A;
            animation: gstrokeanim 2s infinite linear;
        }
        @keyframes gstrokeanim {
            0%{stroke-width: 6;}
            50%{stroke-width: 0;}
            100%{stroke-width: 6;}
            
        }


        .text {
            
        fill: none;
        stroke-width: 6;
        stroke-linejoin: round;
        stroke-dasharray: 70 330;
        stroke-dashoffset: 0;
        -webkit-animation: stroke 6s infinite linear;
        animation: stroke 6s infinite linear;
        }

        .text:nth-child(5n + 1) {
        stroke: #F2385A;
        -webkit-animation-delay: -1.2s;
        animation-delay: -1.2s;
        }

        .text:nth-child(5n + 2) {
        stroke: #F5A503;
        -webkit-animation-delay: -2.4s;
        animation-delay: -2.4s;
        }

        .text:nth-child(5n + 3) {
        stroke: #E9F1DF;
        -webkit-animation-delay: -3.6s;
        animation-delay: -3.6s;
        }

        .text:nth-child(5n + 4) {
        stroke: #56D9CD;
        -webkit-animation-delay: -4.8s;
        animation-delay: -4.8s;
        }

        .text:nth-child(5n + 5) {
        stroke: #3AA1BF;
        -webkit-animation-delay: -6s;
        animation-delay: -6s;
        }


        @-webkit-keyframes stroke {
        100% {
            stroke-dashoffset: -400;
        }
        }

        @keyframes stroke {
        100% {
            stroke-dashoffset: -400;
        }
        }

        /*////////////////////v animation//////////////////*/

        .text1 {
            
        fill: none;
        
        stroke-linejoin: round;
        stroke-dasharray:1160;
        stroke-dashoffset: 1160;
            -webkit-animation: vstroke 6s infinite linear;
        animation: vstroke 6s infinite ease-in-out;

        }
        .text1:nth-child(3n+3){
            stroke-width: 4;
            stroke: #3AA1BF;
            -webkit-animation-delay: 0s;
        animation-delay: 00s;
        }
        .text1:nth-child(3n+1){
            stroke: yellow;
            stroke-width: 1;
            -webkit-animation-delay: .2s;
        animation-delay: -.2s;
        }
        .text1:nth-child(3n+2){
            stroke: red;
            stroke-width: 2;
            -webkit-animation-delay: -.1s;
        animation-delay: -.1s;
        }


        @keyframes vstroke {
            100%{stroke-dashoffset:0;}
        }



        html, body {
            height: 100%;
        }

        body {
            background:black;
            background-size: .2em 100%;
            font: 14.5em/1 Open Sans, Impact;
            text-transform: uppercase;
            margin: 0;
        }

        svg {
        position: absolute;
        width: 100%;
        height: 100%;
        }
        .center {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translate(-50%);
        }
        .center h1 {
            color: white;
            font-size: 60px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="center"><h1>Not Found</h1></div>
    <svg viewBox="0 0 1320 300">
        <defs>
            <pattern id="GPattern" x="0" y="0" width="20" height="20"
                patternUnits="userSpaceOnUse"
                patternTransform="rotate(35)" >
                <animateTransform attributeType="xml"
                    attributeName="patternTransform"
                    type="rotate" 
                    from="35" 
                    to="395" 
                    begin="0"
                    dur="160s" repeatCount="indefinite"/>
                <circle cx="10" cy="10" r="10" stroke="none" fill="yellow">
                    <animate attributeName="r"
                        type="xml"
                        from="1" to="1"
                        values="1; 10; 1"
                        begin="0s" dur="2s"
                        repeatCount="indefinite"
                        />
                </circle>
            </pattern>
        </defs>
        <!-- Symbol -->
        <symbol id="s-text">
            <text text-anchor="middle"
                x="35%" y="50%" dy=".35em">
                4
            </text>
        </symbol>
        <symbol id="v-text">
            <text text-anchor="middle"
                x="50%" y="50%" dy=".35em">
                0 
            </text>
        </symbol>
        <symbol id="g-text">
            <text text-anchor="middle"
                x="65%" y="50%" dy=".35em">
                4
            </text>
        </symbol>
        <!-- Duplicate symbols -->
        <use xlink:href="#s-text" class="text"
            ></use>
        <use xlink:href="#s-text" class="text"
            ></use>
        <use xlink:href="#s-text" class="text"
            ></use>
        <use xlink:href="#s-text" class="text"
            ></use>
        <use xlink:href="#s-text" class="text"
            ></use>
        <use xlink:href="#v-text" class="text1">
        </use>
        <use xlink:href="#v-text" class="text1"></use>
        <use xlink:href="#v-text" class="text1"></use>
        <use id="g-usetag" xlink:href="#g-text" class="text2" style="fill: url(#GPattern)"/>
        </use>
    </svg>
</body>
</html>
